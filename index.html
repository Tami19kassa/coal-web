
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coal Web Development PLC | Industrial Grade Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --charcoal: #121212;
        --amber: #ff8c00;
        --amber-glow: rgba(255, 140, 0, 0.4);
      }
      body {
        background-color: var(--charcoal);
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .amber-glow-text {
        text-shadow: 0 0 15px var(--amber-glow);
      }
      .industrial-border {
        border: 1px solid rgba(255, 140, 0, 0.15);
      }
      .industrial-grid {
        background-image: 
          linear-gradient(rgba(255, 140, 0, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 140, 0, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2d2d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--amber);
      }
      .ember-pulse {
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
        animation: pulse-glow 3s infinite alternate;
      }
      @keyframes pulse-glow {
        from { box-shadow: 0 0 10px rgba(255, 140, 0, 0.1); }
        to { box-shadow: 0 0 25px rgba(255, 140, 0, 0.3); }
      }
    </style>

  }
}
</script>

</head>

</html>
